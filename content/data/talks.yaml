topics: 
  - id: 1
    title: The JAMstack
    summary: The JAMstack refers to building static sites (ie, no database or php) using modern tooling and programming practices. It's come a long way in recent years and we have more tools available than ever.
  - id: 1
    title: The Beans Framework
    summary: This talk introduces the audience to the Beans framework, what problems it attempts to solve, a breakdown of the various api's that are included and lastly some examples of using Beans in a real-world project.
  - id: 1
    title: Bootstrap Business
    summary: How do you launch your idea when you don't have access to funding? Myself and my business partners bootstrapped a number of online companies, each gaining their own success and failures along the way.
  - id: 1
    title: My Startup Journey
    summary: A brief history of the three digital product companies I helped create, our sweet taste of success, our descent down the rabbit hole, a tale of not giving up and a bunch of solid lessons learnt along the way.
